<h1>Clientes</h1>

<button routerLink="/users/create" mat-raised-button>
  <mat-icon>add</mat-icon>Add
</button>
<button routerLink="/users/update" mat-raised-button>
  <mat-icon>edith</mat-icon>Editar
</button>

<div>
<table mat-table [(dataSource)]="responseUsers.data" class="mat-elevation-z8">

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="receita">
    <th mat-header-cell *matHeaderCellDef> Receita </th>
    <td mat-cell *matCellDef="let element"> {{element.revenue}} </td>
  </ng-container>

  <ng-container matColumnDef="termos">
    <th mat-header-cell *matHeaderCellDef> Termos </th>
    <td mat-cell *matCellDef="let element"> {{element.agreedTerms}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle [(ngModel)]="element.isActive"></mat-slide-toggle>
    </td>
  </ng-container>

<!--   <td><a routerLink="/users/update/{{user.email}}">Editar</a></td> -->
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
