<h2>Atualizar Cliente</h2>

<div>
  <form>
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Nome" [(ngModel)]="request.name" >
    </mat-form-field>
    <button mat-button *ngIf="request.name" matSuffix mat-icon-button aria-label="Clear" (click)="request.name">
      <mat-icon>close</mat-icon>
    </button>
  </form>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-slide-toggle [(ngModel)]="request.isActive"></mat-slide-toggle>
  </mat-form-field>
</div>


<div *ngIf="request">
  <label for="nome">
  </label>
  <br>
  <label for="email">
    Email:
    <input type="email" [(ngModel)]="request.email">
  </label>
  <br>

  <label for="telefone">
    Telefone:
    <input type="text" [(ngModel)]="request.phone">
  </label>
  <br>
  <label for="receita">
    Receita:
    <input type="number" name="" id="" [(ngModel)]="request.revenue">
  </label>
  <br>
  <label for="termos">
    Termos:
    <input type="checkbox" name="termos" id="termos" [(ngModel)]="request.agreedTerms">
  </label>
  <label for="status">
    Status:

  </label>
  <br>

  <button (click)="update()" mat-raised-button>Update</button>
  <button (click)="delete()" mat-raised-button routerLink="/users/update/{{id}}">Deletar</button>

  <table mat-table [(dataSource)]="opportunities" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="limite">
      <th mat-header-cell *matHeaderCellDef> Limite </th>
      <td mat-cell *matCellDef="let element"> {{element.limit}} </td>
    </ng-container>

    <ng-container matColumnDef="interesse">
      <th mat-header-cell *matHeaderCellDef> Interesse </th>
      <td mat-cell *matCellDef="let element"> {{element.interest}} </td>
    </ng-container>

    <ng-container matColumnDef="termo">
      <th mat-header-cell *matHeaderCellDef> Termo </th>
      <td mat-cell *matCellDef="let element"> {{element.term}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle [(ngModel)]="element.isActive"></mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
