<mat-card>
  <mat-card-title>Atualizar Cliente</mat-card-title>
  <form *ngIf="request">
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="request.name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="request.email" name="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Telefone" [(ngModel)]="request.phone" name="phone">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Receita" [(ngModel)]="request.revenue" name="revenue">
    </mat-form-field>
    <label for="termos">
      Aceita osTermos:
      <input type="checkbox" name="Aceita os termos" id="termos" [(ngModel)]="request.agreedTerms">
    </label>
    <label for="status">
      Status:
      <input type="checkbox" name="Status" [(ngModel)]="request.isActive">
    </label>
  </form>

  <button (click)="update()" mat-raised-button>Update</button>
  <button mat-raised-button routerLink="/">Voltar</button>

</mat-card>]

<div>
  <mat-card>
  <table mat-table [(dataSource)]="opportunities" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="limite">
      <th mat-header-cell *matHeaderCellDef> Limite </th>
      <td mat-cell *matCellDef="let element"> {{element.limit}} </td>
    </ng-container>

    <ng-container matColumnDef="interesse">
      <th mat-header-cell *matHeaderCellDef> Interesse </th>
      <td mat-cell *matCellDef="let element"> {{element.interest}} </td>
    </ng-container>

    <ng-container matColumnDef="termo">
      <th mat-header-cell *matHeaderCellDef> Termos </th>
      <td mat-cell *matCellDef="let element"> {{element.term}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle [(ngModel)]="element.isActive"></mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
</div>
